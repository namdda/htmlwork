<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>테스트</title>
<script type="text/javascript">

	var obj, dbParam, xmlhttp, myObj, x, txt = "";
	  xmlhttp = new XMLHttpRequest();
	  xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      myObj = JSON.parse(this.responseText);
	      txt += "<table border='1'>";
	      txt += "<tr><th>name</th><th>subject</th><th>content</th></tr>"
	      for (x in myObj) {
	        txt += "<tr><td>"+ myObj[x].name+"</td>"+"<td>"+ myObj[x].subject+"</td>"+"<td>"+ myObj[x].content+"</td></tr>";
	      }
	      txt += "</table>"    
	      document.getElementById("demo").innerHTML = txt;
	      }
	    };
	xmlhttp.open("GET", "http://localhost:8080/howmany/Json3.jsp", true);
	 xmlhttp.send();

</script>
</head>
<body>
	<h1>DB(Mysql)에 저장된 정보를 JSON으로 변경해서 출력</h1>

	<p id="demo"></p>
